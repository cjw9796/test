<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전송화면</title>
</head>

<body>
    <h3>이메일 전송화면</h3>
    <form>
        이름:
        <input type="text"> <br>
        이메일주소: <input type="email"><br>
        내용: <br>
        <textarea cols="50" rows="5"></textarea> <br>
        <input type="submit" value="Send" />
        <input type="reset" value="Reset" />
    </form>

    <form>
        <input type="number" min="230" max="260" step="10" value="260"> <!--230부터 260까지 10씩 올리겠다.--> <br>
        <input type="range" min="1" max="10" value="10"> <!-- 스크롤바로 숫자 조절-->
    </form>

    <!--드롭다운 만들기-->
    <select name="cars">
        <option value="bmw"> BMW</option>
        <option value="BENZ"> BENZ</option>
        <option value="HYUNDAI" selected> 현대</option> <!--기본으로 선택되어 있음-->
        <option value="KIA"> 기아</option>
        <option value="porsche" disabled>포르쉐</option> <!--보이기는 하는데 선택 안됨-->
    </select>
    <br>

    <!--라벨: 웹에서 글자 표현 태그(레이블 태그) 
    클릭하면 텍스트 컨트롤에 초점에 맞춰서 사용이 가능하고 특히 모바일이나 태블릿 환경에서 강점 발휘-->
    <label for="pet-select"> (라벨)Choose a pet:</label> <br>
    <!--목록 사이즈가 4줄 + shift로 다중 선택-->
    <select name="pets" id="pet-select" size=4 multiple>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">spider </option>
        <option value="goldfisf">Goldfisg </option>
    </select>

    <br>
    <!--콤보 박스 안에서 그룹을 지어서 표현-->
    <label for="pet-select">(콤보박스)Choose a pet:</label><br />
    <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>

        <optgroup label="포유류"> <!-- 선택목록 그룹 -->
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
        </optgroup>

        <optgroup label="조류">
            <option value="parrot">Parrot</option>
        </optgroup>

        <optgroup label="물고기">
            <option value="goldfish">Goldfish</option>
            <option value="spider">Shark</option>
        </optgroup>
    </select>

    <!--<datalist> 요소는 사용자가 <input> 요소에 데이터를 입력할 때 미리 정의된 옵션을 드롭다운 리스트로 보여줌으로써 자동완성 기능을 제공-->
    <!-- <input>의 list 속성값과 <datalist>의 id명을 똑같이 맞춰주어야 동작된다. -->
    <label for="movie">What is your favourite Browser?</label>
    <input type="text" list="browsers" />

    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>

    <form>
        전화번호:
        <input type="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" title="###-####-####"><br>
        <input type="submit" />
    </form>

    <h3>date</h3>
    <input type="date">
    <hr>

    <h3>datetime</h3>
    <input type="datetime">
    <hr>

    <h3>datetime-local</h3>
    <input type="datetime-local">
    <hr>

</body>

</html>
