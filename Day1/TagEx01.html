<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    a 태그: 웹사이트로 연결할 때 사용하는 태그 <br>
    href: "원하는 사이트 주소 입력, 내가 만든 html파일로 이동" <br>
    <a href="https://www.naver.com">네이버</a><br>
    <a href="https://www.google.com">구글</a><br>
    <a href="http://www.google.com">URL</a><br>
    <a href="html/my.html">Local file</a><br>
    <a href="file/my.pdf" download>Download file</a><br>
    <a href="#">fragment identifier</a><br>    <!--href="#" 실제로 연결x, 링크역할만 하도록 만든 것! -->

    <a href="mailto:someone@example.com?Subject=Hello again">Send Mail</a><br>
    <a href="javascript:alert('Hello');">Javascript</a>
    

     사이트 연결할 때 새창(target="_blank") or 현재창("_self")  <br>
     <a href="https://www.naver.com" target="_blank">네이버</a><br>  <!--새창열기-->
    <a href="https://www.google.com" target="_self">구글</a><br>  <!--기존창에 열기-->
    
</body>
</html>
