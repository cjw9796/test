<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>야심한 밤</h1>
    <p> <del>때는 저녁 10시</del> 바끈 일과로 저녁도 거른 채, 하루가 저물었다. <strong>공복감에 치여 잠들 수 없는 밤</strong> 
        <u>게다가 내일은 휴일</u> <b> 그렇다 </b> 
    </p>
    <h2>좋아하는 야식들</h2>
    <ul>    <!--순서가 없는 리스트(Unordered List)-->
        <li>라면</li>
        <li>족발</li>
        <li>치킨</li>
        <li>피자</li>
    </ul>
    <h3>야식 랭킹</h3>
<ol>    <!--순서가 있는 리스트(ordered List)-->
    <li>치킨</li>
    <li>족발</li>
    <li>피자</li>
    <li>라면</li>
</ol>

</body>
</html>
