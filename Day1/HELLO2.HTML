<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1~6: 제목 태그-->
<h1>hello world</h1> 
<h2>hello world</h2>
<h3>hello world</h3>
<h4>hello world</h4>
<h5>hello world</h5>
<h6>hello world</h6>

<!--p: 하나의 문단을 나타냄-->
<p>한 줄 단락으로 글을 저장한다. 작성한다.</p>  

<!-- <br>: 줄바꿈-->
안녕하세요 <br> 태그는 처음이지요?

<!-- <hr>: 수평선--> 
여기다가 수평선 하나 주고 싶네<hr>

<!-- 리스트 -->
<ul>   <!-- <ul> 순서없는 리스트-->
  <li>아메리카노</li>  
  <li>카페모카</li>  
  <li>카페라떼</li>  
</ul>

<ol> <!--<ol> 순서있는 리스트-->
  <li>아메리카노</li> 
  <li>카페모카</li>  
  <li>카페라떼</li>  
</ol>

<ol type="A" > <!--<ol  type= >: 타입지정가능-->
  <li>아메리카노</li> 
  <li>카페모카</li>  
  <li>카페라떼</li>  
</ol>

<ol start="3" > <!--<ol start= >: 지정한 숫자부터 시작-->
  <li>아메리카노</li> 
  <li>카페모카</li>  
  <li>카페라떼</li>  
</ol>

<ol reversed > <!--<ol reversed >: 역순-->
  <li>아메리카노</li> 
  <li>카페모카</li>  
  <li>카페라떼</li>  
</ol>
</body>
</html>
